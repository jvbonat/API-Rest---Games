<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <section id="main">

        <section id="login">
            <h2>Login</h2>
            <br>
            <input type="text" name="email" id="email" placeholder="Digite seu e-mail"><br><br>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <button class="btn-login" onclick="login()">Entrar</button>
        </section>

        <section id="games">
            <hr>
            <h4 class="listHeader">Lista de Games</h4>
            <ul class="games-list">

            </ul>
        </section>
        <hr>

        <section id="newGame">
            <br>
            <h4>Novo Game</h4>
            <input type="text" name="title" id="title" placeholder="Digite o título"><br><br>
            <input type="text" name="year" id="year" placeholder="Digite o ano do jogo"><br><br>
            <input type="text" name="price" id="price" placeholder="Digite o preço do jogo"><br><br>
            <button class="btn-addGame" type="button" onclick="createGame()">Cadastrar</button>
        </section>

        <section id="editGame">
            <hr>
            <h4>Editar Game</h4>
            <input type="text" name="idEdit" id="idEdit" placeholder="ID" readonly><br><br>
            <input type="text" name="title" id="titleEdit" placeholder="Digite o título"><br><br>
            <input type="text" name="year" id="yearEdit" placeholder="Digite o ano do jogo"><br><br>
            <input type="text" name="price" id="priceEdit" placeholder="Digite o preço do jogo"><br><br>
            <button class="btn-editGame" type="button" onclick="updateGame()">Editar</button>
        </section>

    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="index.js"></script>
</html>
